{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
    <form action="{{ url_for('new_recipe') }}" method="POST" class="col s12 add-recipe-form" >
        <div class="row">
            <div class="input-field col s12">
                
                <!--title and description-->
                <div class="input_field">
                    <div class="input_field"><input id="title" name="title" type="text" value="" required>
                    <label for="title">Recipe name</label></div>
                    
                    <div class="input_field"><input id="description" name="description" type="text" value="" required>
                    <label for="description">Recipe description</label></div>
                </div>
                
                <!--ingredients-->
                <div class="row">
                    <div id="newIngredientsBox">
                        <div class="input_field col s12" id="newIngredients">
                            <input id="recipe_ingredient" name"ingredient" type="text" value="" required>
                            <label for="recipe_ingredient">Main Ingredient</label>
                            
                           <!--add and remove buttons-->
                            <div class="row">
                               <a class="btn waves-effect waves-light btn-x-small" id="addIngredeient"><i class="fa fa-plus" aria-hidden="true"></i></a> 
                               <a class="btn waves-effect waves-light btn-x-small red" id="removeIngredeient" style="display: none">
                                   <i class="fa fa-minus" aria-hidden="true"></i>
                                </a>
                        </div>
                        </div>
                    </div>
                </div>
                
                <!--Instructions-->
                <div class="row">
                    <div class="input_field" id="addInstruction">
                        <input id="add_instructions" name="instruction" type="text" value="" required>
                        <label for="add_instructions">Steps</label>
                        
                        <!--add and remove buttons-->
                        <div class="row">
                           <a class="btn waves-effect waves-light btn-x-small" id="addStep"><i class="fa fa-plus" aria-hidden="true"></i></a> 
                           <a class="btn waves-effect waves-light btn-x-small red" id="removeStep" style="display: none">
                               <i class="fa fa-minus" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!--category-->
                <select id="category" name="categorie_name">
                    
                  <option value="" disabled selected>Choose category</option>
                  
                  {% for cat in categories %}
                      {% if cat.category_name == recipe.category_name %}
                      <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                          {% else %}
                          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                      {% endif%}
                  {% endfor %}
                </select>
                
                <label>Recipe category</label>
            </div>
        </div>

        <!--Submit recipe button-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
