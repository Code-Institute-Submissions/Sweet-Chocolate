{% extends 'base.html' %}
{% block content %}
<div class="card col s8" style="padding:5%;">
    <div class="row">
        <div style="background-color: #7e4242f0; padding:0.5%; margin-top:5%; text-align:center; color:#56b5ac;">
            <h1>Categories</h1>
        </div>
        <ul class="collapsible" data-collapsible="accordion">
            {% for category in categories %}
            <li>
                <div class="collapsible-header">
                    <div class="col s6"><span class="flow-text">
                        <strong>{{category.category_name}}</strong>
                    </span></div>
                    <div class="col s6"><span class="flow-text">
                        <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                        <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    </span></div>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
    <div class="row">
        <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
            <i class="material-icons right">playlist_add</i>Add Category
        </a>
    </div>
</div>
{% endblock %}
